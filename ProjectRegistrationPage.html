<!DOCTYPE html>
<html>
<head>
    <title>Registration & Login Page</title>
    <style>
        /* Registration css */
        body{
            font-family: Arial, sans-serif;
    background-color: white;
    background-image: url(bimmer.jfif);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 75%;
    background-position: center;
    margin-top: 20px;
    margin-bottom: 0px;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #ffa365;
            font-weight: 600;
            padding: 0 35px 0 5px;
        }

        .input-box .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 8px;
            color: #ffa365;
        }
        .login-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        p{
            text-align: center;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="registration-section" id="registration">
        <h2>Registration</h2>
        <form action="ProjectRentacar.html" method="post">
            
            <div class="container">
                <label for="fname"><b>First Name:</b></label>
                <input type="text" placeholder="Enter First Name" name="fname" required>

                <label for="lname"><b>Last Name:</b></label>
                <input type="text" placeholder="Enter Last Name" name="lname" required>

                <label for="uname"><b>Username:</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="email"><b>Email:</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password:</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

               
                <form action="ProjectRentacar.html" method="post" onsubmit="return validatePasswords()">
                    <!-- Your form content -->
                    <button type="submit" href="ProjectRentacar.html">Register</button>
                    
                </form>
               
            </div>
        </form>
        <p>Already have an account? <a href="ProjectLoginPage.html">Login here</a>.</p>
    </div>
    <script>
        // Function to toggle between login and registration sections
        function toggleSections(sectionToShow, sectionToHide) {
            document.querySelector(sectionToHide).style.display = 'none';
            document.querySelector(sectionToShow).style.display = 'block';
        }

        // Add event listeners to the anchor links for toggling sections
        document.querySelector('a[href="#registration"]').addEventListener('click', function() {
            toggleSections('.registration-section', '.login-section');
        });

        document.querySelector('a[href="#login"]').addEventListener('click', function() {
            toggleSections('.login-section', '.registration-section');
        });
        function validatePasswords() {
                var password = document.getElementsByName('psw')[0].value;
                var repeatPassword = document.getElementsByName('psw-repeat')[0].value;
                var errorMessage = document.getElementById('error-message');

                if (password !== repeatPassword) {
                    errorMessage.innerHTML = 'Passwords do not match'; // Display error message
                    return false; // Prevent form submission
                } else {
                    errorMessage.innerHTML = ''; // Clear error message if passwords match
                    return true; // Proceed with form submission
                }
            }
    </script>
</body>
</html>
